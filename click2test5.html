<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1.0">
    <title>52outs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://andychoy75.github.io/52outs/ioscrop3.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: top;
            position: relative;
        }
        .clickable-area {
            position: absolute;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0); /* Transparent background */
            border: 2px dashed rgba(255, 0, 0, 0.7);  /* Red dashed border */
        }
        .clickable-area:hover {
            background-color: rgba(255, 0, 0, 0.1); /* Light red background on hover */
        }
        /* Define positions for each clickable area */
        .execute-area { top: 651px; left: 112px; width: 57px; height: 75px; }
        .area51 { top: 651px; left: 200px; width: 57px; height: 75px; }
        .area52 { top: 651px; left: 284px; width: 57px; height: 75px; }
        .area53 { top: 734px; left: 28px; width: 310px; height: 16px; }
        .indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="clickable-area area51" data-url="cards/KS.png"></div>
    <div class="clickable-area area52" data-url="cards/KD.png"></div>
    <div class="clickable-area area53" onclick="location.href='https://andychoy75.github.io/52outs/README.md';"></div>
    <div class="clickable-area execute-area" id="executeButton">Go</div> <!-- Execute area -->
    <div class="indicator" id="indicator"></div> <!-- Red dot indicator -->

    <script>
        const clickableAreas = document.querySelectorAll('.clickable-area');
        const executeButton = document.getElementById('executeButton');
        const indicator = document.getElementById('indicator');
        let selectedUrl = '';
        let lastY = 0; // Define lastY globally

        clickableAreas.forEach(area => {
            area.addEventListener('click', () => {
                if (area !== executeButton) { // Ignore clicks on the execute area
                    selectedUrl = area.getAttribute('data-url');
                    clickableAreas.forEach(a => a.style.backgroundColor = 'rgba(255, 255, 255, 0)'); // Reset background
                    area.style.backgroundColor = 'rgba(255, 0, 0, 0.2)'; // Highlight selected area
                    indicator.style.display = 'block'; // Show the red dot
                } else {
                    // Execute navigation
                    if (selectedUrl) {
                        window.location.href = selectedUrl;
                    } else {
                        // Default URL if no area is selected
                        window.location.href = 'https://www.defaultlink.com';
                    }
                }
            });
        });

        // Touch event listeners for swipe detection
        window.addEventListener('touchstart', (event) => {
            if (event.touches.length > 0) {
                lastY = event.touches[0].clientY;
            }
        });

        window.addEventListener('touchmove', (event) => {
            if (event.touches.length > 0) {
                const currentY = event.touches[0].clientY;
                const swipeDistance = lastY - currentY;

                // Detect swipe up (you can adjust the threshold)
                if (swipeDistance > 30) {
                    resetSelection(); // Reset selection and hide the red dot
                }
                lastY = currentY; // Update lastY
            }
        });

        function resetSelection() {
            selectedUrl = ''; // Reset the selected URL
            indicator.style.display = 'none'; // Hide the red dot
            clickableAreas.forEach(a => a.style.backgroundColor = 'rgba(255, 255, 255, 0)'); // Reset all areas
        }
    </script>

</body>
</html>
